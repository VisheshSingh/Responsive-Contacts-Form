<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Contact Form</title>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i>  45 Laser St</li>
                    <li><i class="fa fa-phone"></i>  777-888-9999</li>
                    <li><i class="fa fa-envelope"></i>  Contact@ATSInfo.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alertmessage">Your message has been sent successfully!</div>
                <form id="contactform">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label for="Company">Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label for="Email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="Phone">Phone</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label for="Message">Message</label>
                        <textarea rows="5" name="message" id="message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit" name="button">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
